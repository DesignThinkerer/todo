<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl text-center">
        To-do
    </h1>
    <div id="task-app" class="p-4">
        <div class="flex gap-2 mb-4">
            <input id="new-task-input" type="text" placeholder="Nouvelle tâche"
                class="flex-1 border p-2 rounded shadow-sm">
            <button id="add-task-button" class="bg-blue-500 text-white px-4 py-2 rounded shadow">Ajouter</button>
        </div>
        <p id="error-message" class="text-red-500 mb-4 hidden">Veuillez entrer une tâche valide.</p>
        <ul id="task-list" class="list-none p-0"></ul>
    </div>
</body>

</html>
